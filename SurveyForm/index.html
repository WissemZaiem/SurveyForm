<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;1,100&family=Open+Sans&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form" action="">
        <label id="name-label" for="name">Name</label><br>
        <input placeholder="Enter your name" required id="name" type="text"><br>
        <label id="email-label" for="email">Email</label><br>
        <input placeholder="Enter yout Email" required id="email" type="email"><br>
        <label id="number-label" for="number">Age (optional)</label><br>
        <input placeholder="Age" id="number" type="number" min="13" max="120"><br>
      <label for="role">Which option best describes your current role?</label><br>
        <select name="role" id="dropdown">
        <option id="disabled" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="full time job">Full Time Job</option>
        <option value="full time learner">Full Time Learner</option>
        <option value="prfer not to say">Prefer not to say</option>
        <option value="other">Other</option>
    </select>
<p>Would you recommend freeCodeCamp to a friend?</p>
<div class="radio-container">
<div class="radio-items"><input type="radio" name="rad" id="def" value="def">
<label  for="def">Definitely</label></div>
<div class="radio-items"><input  type="radio" name="rad" id="maybe" value="maybe">
<label for="maybe">Maybe</label></div>
<div id="last-radio" class="radio-items"><input  type="radio" name="rad" id="not-sure" value="not-sure">
<label for="not-sure">Not sure</label></div></div>
<p>What would you like to see improved? (Check all that apply)</p>
<input class="checks" id="front" type="checkbox" value="front"><label class="checklabel" for="front">Front-end Projects</label><br>
<input class="checks" id="back" type="checkbox" value="back"><label class="checklabel" for="back">Back-end Projects</label><br>
<input class="checks" id="data" type="checkbox" value="data"><label class="checklabel" for="data">Data Visualization</label><br>
<input class="checks" id="challenge" type="checkbox" value="challenge"><label class="checklabel" for="challenge">Challenges</label><br>
<input class="checks" id="open" type="checkbox" value="open"><label class="checklabel" for="open">Open Source Community</label><br>
<input class="checks" id="gitter" type="checkbox" value="gitter"><label class="checklabel" for="gitter">Gitter help rooms</label><br>
<input class="checks" id="videos" type="checkbox" value="videos"><label class="checklabel" for="videos">Videos</label><br>
<input class="checks" id="city" type="checkbox" value="city"><label class="checklabel" for="city">City Meetups</label><br>
<input class="checks" id="wiki" type="checkbox" value="wiki"><label class="checklabel" for="wiki">Wiki</label><br>
<input class="checks" id="forum" type="checkbox" value="forum"><label class="checklabel" for="forum">Forum</label><br>
<input class="checks" id="additional" type="checkbox" value="additional"><label class="checklabel" for="additional">Additional Courses</label><br>
<p>Any comments or suggestions?</p>
<textarea placeholder="Enter your comment here..." name="" id="" cols="#" rows="7"></textarea><br>
<input type="submit" id="submit">
    </form>
   
</body>
</html>
